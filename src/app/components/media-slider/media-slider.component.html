<app-media></app-media>
<div class="media-slider">
  <div class="media-slider__header">
    <span class="media-slider__title">{{ mediaGroup.name }}</span>
    <div class="media-slider__pages-count">
      <ul
        class="pages-count"
        [ngClass]="{
          hide: hideSliderDetails
        }"
      >
        <li
          class="pages-count__item"
          *ngFor="let page of totalPages; let i = index"
          [ngClass]="{
            'pages-count__item--active': i === currentPage
          }"
        ></li>
      </ul>
    </div>
  </div>
  <div
    class="slider"
    (mouseenter)="onEnterSlider()"
    (mouseleave)="onLeaveSlider()"
  >
    <div class="slider__container" #slider>
      <div
        class="slider__item"
        #sliderItem
        *ngFor="let media of sliderItems; let i = index"
        [style.transform]="getTranformStyle(i)"
        (mouseenter)="onHoverItem(i)"
        (mouseleave)="onLeaveItem()"
      >
        <div class="slider__item-content">
          <div class="media-content">
            <div class="media-content__container">
              <div class="media-content__wrapper">
                <div class="media-content__infos">
                  <div class="media-content__button media-content__button--big">
                    <i class="fas fa-play"></i>
                  </div>
                  <span class="media-content__title">{{ media.title }}</span>
                  <div class="media-content__meta">
                    <div appMaturityStyle class="media-content__maturity">
                      {{ media.maturity }}
                    </div>
                    <div class="media-content__duration">
                      {{ media.duration }}
                    </div>
                  </div>
                  <div class="media-content__tags">
                    <span
                      class="media-content__tag"
                      *ngFor="let tag of media.tags"
                      >{{ tag }}
                    </span>
                  </div>
                </div>
                <div class="media-content__buttons">
                  <div class="media-content__button">
                    <i class="far fa-thumbs-up"></i>
                  </div>
                  <div class="media-content__button">
                    <i class="far fa-thumbs-down"></i>
                  </div>
                  <div class="media-content__button">
                    <i class="fas fa-check"></i>
                  </div>
                  <div class="media-content__button">
                    <i class="fas fa-plus"></i>
                  </div>
                </div>
              </div>
              <div class="media-content__details">
                <i class="fas fa-chevron-down"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="slider__item-inner">
          <img class="slider__item-image" [src]="media.thumbnail" />
        </div>
      </div>
    </div>
    <div
      *ngIf="showPrev"
      class="leftArrow"
      ref="leftArrow"
      (click)="handlePrevious()"
    >
      <i
        class="fas fa-chevron-left"
        [ngClass]="{
          hide: hideSliderDetails
        }"
      ></i>
    </div>
    <div
      *ngIf="showNext"
      class="rightArrow"
      ref="rightArrow"
      (click)="handleNext()"
    >
      <i
        class="fas fa-chevron-right"
        [ngClass]="{
          hide: hideSliderDetails
        }"
      ></i>
    </div>
  </div>
</div>
