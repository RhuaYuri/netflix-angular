<app-header></app-header>
<div class="media-browser">
  <div class="media-browser__container">
    <div class="media-browser__billboard">
      <app-billboard [media]="billboardMedia"></app-billboard>
    </div>
    <div class="media-browser__lists">
      <app-media-slider
        *ngFor="let mediaGroup of medias | async"
        [mediaGroup]="mediaGroup"
      ></app-media-slider>
    </div>
  </div>
</div>
